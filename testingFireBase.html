<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Testing Firebase</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="testingFireBase.css" />
</head>
<body>
  <h1 class="LSG_Class">LSG classes</h1>

  <div class="sign_up">
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter username" />

    <label for="enteremail">Email</label>
    <input type="email" id="enteremail" placeholder="Enter email" />

    <label for="thepassword">Password</label>
    <input type="password" id="thepassword" placeholder="Enter password" />

    <label for="confirmpassword">Confirm Password</label>
    <input type="password" id="confirmpassword" placeholder="Confirm password" />

    <button id="submit">Sign Up</button>
  </div>

  <script type="module" src="testingFireBase.js" defer></script>
</body>
</html>
